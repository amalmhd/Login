<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/3392fd1910.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="rect"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>

    <div class="mainbox">


       <h2>Login</h2> 


    <form>

        <span id="username">Username</span>



        <div class="name_in">
            
            <input id="namebox" type="text" required placeholder="Type your username" autocomplete="off" >
            <i class="far fa-user cust"></i> 
            
        </div>


        
        <span id="password">Password</span>



        <div class="pass_in">
            <input id="passbox" type="password" required placeholder="Type your password" autocomplete="off"> 
            <i class="fas fa-lock cust1"></i>
          
        </div>

    </form>



    <a id="forgot" href="">Forgot password?</a>



    <input type="submit" id="button" value="LOGIN">



   <span id="one">
        Or Sign Up Using
    </span>

    <div id="facebook">
        <img id="fblogo" src=icons\fb.svg>   
    </div>

    <div id="twitter">
        <img id="twitterlogo" src=icons\twitter.svg>   
    </div>

    <div id="google">
        <img id="googlelogo" src=icons\google.svg>   
    </div>


    <span id="two">Or Sign Up Using</span>


    <a id="signup" href="#">SIGN UP</a>
        
    </div>
</body>
</html>
